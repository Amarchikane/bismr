<!-- Start Blog Area -->
<section class="blog section" id="blog" style="overflow: hidden;">
  <div>
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2 class="primaryh1">Blogs & Videos</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="slider" reverse="true" style="
                          --width: 300px;
                          --height: 320px;
                          --quantity: 5;
                      ">
        <div class="list">
          <div class="item" *ngFor="let item of blogsJson.blogs; let i = index" style="--position: {{i+1}}">
            <div class="card mb-3" >
              <img ngSrc={{item.img}} class="card-img-top" style="height: 220px; width: auto; position: relative" fill>
              <div class="card-body" style="padding: 5px;">
                <button type="button" class="btn btn-danger" style="width: -webkit-fill-available;">
                <h5 class="card-title"style="text-align: center;margin-bottom: 0px;">{{item.title}}</h5></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Blog Area -->
