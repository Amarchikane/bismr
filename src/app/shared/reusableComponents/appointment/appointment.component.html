<section class="appointment" style="background-color: #f0f0f0;overflow: auto;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>We Are Always Ready to Help You. Book An Appointment</h2>
          <img ngSrc="img/section-img.png" alt="#" style="height: auto; width: auto; position: relative" fill>
          <p>Lorem ipsum dolor sit amet consectetur adipiscing elit praesent aliquet. pretiumts</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-12 col-12">
        <form class="form">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group">
                <input name="name" type="text" class="form-control" placeholder="Name">
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group">
                <input name="phone" type="text" class="form-control" placeholder="Phone">
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group">
                <select class="form-select" name="department">
                  <option value="">Department</option>
                  <option value="Cardiac Clinic">Cardiac Clinic</option>
                  <option value="Neurology">Neurology</option>
                  <option value="Dentistry">Dentistry</option>
                  <option value="Gastroenterology">Gastroenterology</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group">
                <select class="form-select" name="doctor">
                  <option value="">Doctor</option>
                  <option value="Dr. Akther Hossain">Dr. Akther Hossain</option>
                  <option value="Dr. Dery Alex">Dr. Dery Alex</option>
                  <option value="Dr. Jovis Karon">Dr. Jovis Karon</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group">
                <input type="date" class="form-control" placeholder="Date">
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-12">
              <div class="form-group">
                <textarea class="form-control" name="message" placeholder="Write Your Message Here....."></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-5 col-md-4 col-12">
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Book An Appointment</button>
              </div>
            </div>
            <div class="col-lg-7 col-md-8 col-12">
              <p>( We will be confirm by an Text Message )</p>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-6 col-md-12 ">
        <div class="appointment-image">
          <img ngSrc="./img/Untitleddesign.png" alt="#" style="height: auto; width: auto; position: relative" fill>
        </div>
      </div>
    </div>
  </div>
</section>
