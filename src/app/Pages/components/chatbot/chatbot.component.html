<section>
  <div class="container py-5">

    <div class="row d-flex justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-6">

        <div class="card" id="chat2">
          <div class="card-header d-flex justify-content-between align-items-center p-3">
            <h5 class="mb-0">Chat</h5>
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-sm"
              data-mdb-ripple-color="dark">Let's Chat
              App</button>
          </div>
          <div class="card-body" data-mdb-perfect-scrollbar-init style="position: relative; height: 400px; overflow: auto;">
<div *ngFor="let message of messages">

            <div class="d-flex flex-row justify-content-start" *ngIf="message.user">
              <img src="favicon.jpeg" alt="avatar 1"
                style="width: 45px; height: 100%;">
              <div>
                <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">{{ message.messages }}</p>
              </div>
            </div>
              <div class="d-flex flex-row justify-content-end mb-4 pt-1" *ngIf="!message.user">
                <div>
                  <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">{{ message.messages }}</p>
                  </div>
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp" alt="avatar 1"
                  style="width: 45px; height: 100%;">
              </div>
</div>

          </div>
          <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp" alt="avatar 3"
              style="width: 40px; height: 100%;">
            <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
               [(ngModel)]="newMessage" id="myInput" placeholder="Type message">
            <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
            <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
            <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a>
              <button (click)="sendMessage()">Send</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</section>
